namespace: tests\common
actor: Tester
paths:
    tests: .
    log: _output
    data: _data
    helpers: _support
bootstrap: _bootstrap.php
settings:
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
modules:
    config:
        Yii2:
            configFile: '../config/common/unit.php'
